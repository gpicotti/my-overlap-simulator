<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlap simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Overlap Validation Simulator</h1>
    <form id="entityForm">
        <input type="text" id="campo1" placeholder="Campo 1" required>
        <input type="text" id="campo2" placeholder="Campo 2" required>
        <input type="text" id="campo3" placeholder="Campo 3" required>
        <input type="text" id="campo4" placeholder="Campo 4" required>
        <button type="submit">Agregar Entidad</button>
    </form>
    
    <h2>Entidades Agregadas</h2>
    <table id="entitiesTable">
        <thead>
            <tr>
                <th>Campo 1</th>
                <th>Campo 2</th>
                <th>Campo 3</th>
                <th>Campo 4</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de entidades se agregarán aquí -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
