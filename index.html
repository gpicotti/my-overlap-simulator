<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlap Validation Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Overlap Validation Simulator</h1>
    <form id="entityForm">
        <label for="item">ITEM</label>
        <input type="text" id="item" placeholder="ITEM" required>
        
        <label for="tipo">TIPO</label>
        <input type="text" id="tipo" placeholder="TIPO" required>
        
        <label for="subtipo">SUBTIPO</label>
        <input type="text" id="subtipo" placeholder="SUBTIPO">

        <label for="promo">PROMO</label>
        <input type="text" id="promo" placeholder="PROMO" required>

        <label for="campo5">Campo 5</label>
        <input type="text" id="campo5" placeholder="Campo 5"> 
        
        <button type="submit">Agregar Entidad</button>
    </form>
    
    <h2>Entidades Agregadas</h2>
    <table id="entitiesTable">
        <thead>
            <tr>
                <th>ITEM</th>
                <th>TIPO</th>
                <th>SUBTIPO</th>
                <th>PROMO</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de entidades se agregarán aquí -->
        </tbody>
    </table>

    <script src="scripts.js"></script> <!-- Asegúrate de que esta línea esté presente -->
</body>
</html>
