<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlap simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Overlap Validation Simulator</h1>
    <form id="entityForm">
        <input type="text" id="item" placeholder="ITEM" required>
        <input type="text" id="tipo" placeholder="TIPO" required>
        <input type="text" id="subtipo" placeholder="SUBTIPO" required>
        <input type="text" id="promo" placeholder="PROMO" required>
        <input type="text" id="campo5" placeholder="Campo 5" required> 
        <button type="submit">Agregar Entidad</button>
    </form>
    
    <h2>Entidades Agregadas</h2>
    <table id="entitiesTable">
        <thead>
            <tr>
                <th>ITEM</th>
                <th>TIPO</th>
                <th>SUTIPO</th>
                <th>PROMO</th>
                <th>Estado</th>
                <th>Campo 5</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de entidades se agregarán aquí -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
